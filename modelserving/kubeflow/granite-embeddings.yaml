apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: huggingface-granite-embedding
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  predictor:
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=granite-embedding
        - --model_id=ibm-granite/granite-embedding-125m-english
      resources:
        limits:
          cpu: "6"
          memory: 24Gi
#          nvidia.com/gpu: "1"
        requests:
          cpu: "6"
          memory: 24Gi
#          nvidia.com/gpu: "1"